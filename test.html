<html>
<head>
  <title>로그인</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-modal {
      background: #FFFFFF;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    .close-button {
      font-size: 1.5rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="font-'Noto Sans KR'">
  <div class="overlay">
    <div class="login-modal">
      <div class="flex justify-between items-center pb-4">
        <p class="text-2xl font-bold">회원정보 로그인</p>
        <i class="fas fa-times close-button"></i>
      </div>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm mb-2" for="username">아이디를 입력해주세요</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="아이디/이메일주소">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm mb-2" for="password">비밀번호를 입력해주세요</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="비밀번호">
        </div>
        <div class="flex items-center justify-between mb-6">
          <button class="bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            로그인
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            회원정보 찾기
          </a>
        </div>
        <div class="flex justify-center mb-4">
          <span class="block text-center text-gray-500 text-xs">
            SNS계정 간편 로그인
          </span>
        </div>
        <div class="flex justify-around mb-6">
          <a href="#" class="block w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
            <i class="fab fa-facebook-f text-white"></i>
          </a>
          <a href="#" class="block w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
            <i class="fab fa-google text-white"></i>
          </a>
          <a href="#" class="block w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
            <i class="fab fa-twitter text-white"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
